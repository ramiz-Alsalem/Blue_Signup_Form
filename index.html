<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Render All Elements Normally -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- The Main CSS Design File -->
        <link rel="stylesheet" href="css/main.css">
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- Google fonts (open sans)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
        rel="stylesheet">
    </head>
    <body>
        <div class="main-box">
            <h1>Sign Up</h1>
            <form method="post" action="#">
                <div><i class="fa-solid fa-user"></i><input type="text" name="name" placeholder="Name" required></div>
                <div><i class="fa-solid fa-envelope"></i><input type="email" name="email" placeholder="Email" required></div>
                <div><i class="fa-solid fa-lock"></i><input type="password" name="password" placeholder="Password"></div>
                <div><i class="fa-solid fa-lock"></i><input type="password" name="confirm-password" placeholder="Confirm Password"></div>
                <input type="submit" value="LOGIN">
            </form>
            <p>have account? <a href="#">Login Here</a></p>
            <div></div>
            <h3>Or Register With</h3>
            <div class="social">
                <div class="radius-flex"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="radius-flex"><i class="fa-brands fa-twitter"></i></div>
                <div class="radius-flex"><i class="fa-brands fa-google-plus-g"></i></div>
            </div>
        </div>
    </body>
</html>
